Email:
  type: object
  properties:
    email:
      type: string
  required:
    - email

Login:
  type: object
  properties:
    email:
      type: string
    password:
      type: string
  required:
    - email
    - password

Registration:
  type: object
  properties:
    email:
      type: string
    password:
      type: string
    role:
      type: string
      default: USER, DELIVERY, SERVICE_PROVIDER
  required:
    - email
    - password
    - role

RecoverPassword:
  type: object
  properties:
    token:
      type: string
    password:
      type: string
    repeat_password:
      type: string
  required:
    - token
    - password
    - repeat_password